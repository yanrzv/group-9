<section class="gallery">
  <h3 class="visually-hidden">gallery</h3>
  <div class="container">
    <ul class="gallery-card-set autoplay">
      <li class="gallery-card-set__item">
        <picture class="gallery-card-set__image">
          <source
            srcset="
              ./images/background/desk-1-1x.jpg 1x,
              ./images/background/desk-1-2x.jpg 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ./images/background/tab-1-1x.jpg 1x,
              ./images/background/tab-1-2x.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/background/mob-1-1x.jpg 1x,
              ./images/background/mob-1-2x.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <img
            class="slider-gallery__img lazyload"
            src="./images/background/desk-1-2x.jpg"
            alt="ice cream"
            loading="lazy"
            width="1013"
          />
        </picture>
      </li>
